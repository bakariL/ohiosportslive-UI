<div class="row">
  <!-- <h2>Previous games</h2> -->
  <div class="col-md-2 mx-auto my-5" *ngFor="let game of gameList">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title
          >{{ game.homeTeam }} vs {{ game.awayTeam }}
        </mat-card-title>
        >
        <p></p>
      </mat-card-header>
      <!-- <img
        id="pic"
        mat-card-image
        src="{{ game.imgPath }}"
        alt="Team Names here"
      /> -->
      <img
      id="pic"
      mat-card-image
      alt="Team Names here"
    />
      <mat-card-content>
        <p>Game Description goes here.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['view/watch', game.gameId]">
          <span class="watch-button"> Watch </span>
        </button>
        <button mat-button [routerLink]="[game.gameId]">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
