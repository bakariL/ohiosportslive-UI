
<div class="container">
<div class="card new-event" >
<mat-card>
<form [formGroup]="createUpcomingGameForm" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add New Event</mat-card-title>
    </mat-card-header>
    <mat-card-content class="new-event-form">
      <div class="row">
          <div class="col-md-4">
            <mat-form-field>  
              <input
                formControlName="homeTeam"
                type="text"
                class="form-control"
                placeholder="Home Team"
                required
                autofocus
                matInput
              />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>  
              <input
                formControlName="awayTeam"
                type="text"
                class="form-control"
                placeholder="Away Team"
                required
                autofocus
                matInput
              />
            </mat-form-field>  
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <mat-form-field>  
              <input 
                   formControlName="location" 
                   type="text"  
                   placeholder="location"  
                   class="form-control"
                   matInput 
               >
           </mat-form-field>  
          </div>
          <div class="col-sm-4">
     
              <h3> <span> <b>upload event poster  </b></span> </h3>
            <file-upload></file-upload>
   
          </div>
          <div class="col-sm-4">
            <mat-form-field class="date-field">
              <mat-label>Choose a date</mat-label>
              <input required  formControlName="dateOfGame" matInput [matDatepicker]="dateOfGame">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="dateOfGame" class="date-icon"></mat-datepicker-toggle>
              <mat-datepicker #dateOfGame></mat-datepicker>
            </mat-form-field>
            
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
              
    <mat-form-field>  
      <input 
          formControlName="description" 
          type="textarea"  
          placeholder="description"  
          class="form-control"
          matInput 
      > 
    </mat-form-field>  
    <mat-form-field>  
      <input 
          formControlName="ticketPrice" 
          type="number"  
          placeholder="ticket price"  
          class="form-control"
          matInput 
      > 
    </mat-form-field>  
          </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button  (click)="createNewGame()"  class="btn btn-md btn-primary btn-block" type="submit">Create</button>
    </mat-card-actions>
  </mat-card>
</form>
