<div class="container upg-ddl">
<div class="rounded-rectangle">
  <mat-form-field>
        <span class="upg-label">Upcoming Games</span> 
        <mat-select 
            class="upcoming-games-top" 
            [(value)]="selectedValue" 
            (selectionChange)="onSelectionChange($event)"
            >
          <mat-option 
              *ngFor="let option of options" 
              [value]="option.value">{{ option.label }}
            </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </div>
